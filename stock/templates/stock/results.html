{% extends "stock/base.html" %} {% block title %}{% endblock %} {% block body %}
<div align="center">
    <h3 align="center">Resultados</h3>
    <div align="center" style="width:80%">
        {% for r in results_list %}
        <div>
            <hr>
            <p>Resultados del {{r.date_created}}</p>
            <p>Archivos: {{r.file1}}, {{r.file2}}</p>
            <div align="center">
                <ul style="list-style-type: none;">
                    {% for item in r.data %}
                    <li>{{item}}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>{% endfor %}
    </div>
</div>
{% endblock %}
